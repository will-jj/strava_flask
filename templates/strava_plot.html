<!DOCTYPE html>
<!-- define our angular app and set the controller -->
<html ng-app="strava_ang" ng-controller="strava_ang" ng-init="init({{ test_data }})">
  <head>
    <title>Strava Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets -->`
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.css">
    <link rel="stylesheet" type="text/css" href="/static/main.css">
  </head>
  <body>

    <div class="jumbotron">

      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <h1>Last Ride</h1>
          <br><br>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <nvd3-line-chart
            data="b"
            xAxisTickFormat="xAxisTickFormatFunction()"
            height="600"
            width = "1200"
            showXAxis="true"
            showYAxis="true"
            isArea="false"
            xaxislabel="Distance [m]"
            yaxislabel="Altitude [m]"
            margin="{left:90,top:180,bottom:180,right:0}"
            useInteractiveGuideLine="true">

          <svg></svg>
        </div>
      </div>

    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-nvd3-directives/0.0.7/angularjs-nvd3-directives.min.js"></script>
    <script type="text/javascript" src="/static/main.js"></script>
  </body>
</html>
