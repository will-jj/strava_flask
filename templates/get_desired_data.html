<html ng-app="WordcountApp">
<body ng-controller="WordcountController">
<form role="form" ng-submit="getResults()">
<head>
    <title>Strava</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>

<div class="container">
  <div class="row">
    <div class="col-sm-5 col-sm-offset-1">
      <h1>Wordcount 3000</h1>
      <br>
      <form role="form" ng-submit="getResults()">
        <div class="form-group">
          <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter URL..." style="max-width: 300px;" ng-model="url" required>
        </div>
{% raw %}
  <button type="submit" class="btn btn-primary"
  ng-disabled="loading">{{ submitButtonText }}</button>
{% endraw %}
      </form>
    </div>
    <div id="results">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Word</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody>
    {% raw %}

      <tr ng-repeat="(key, values) in wordcounts track by $index">

        <td>{{key}}</td>
        <td>{{values}}</td>

      </tr>
    {% endraw %}
    </tbody>
  </table>
         </div>
          <img class="col-sm-3 col-sm-offset-4" src="{{ url_for('static',
            filename='spinner.gif') }}" ng-show="loading">
        </div>
</div>
  </div>
</div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='strava.js') }}"></script>

  </body>
</html>
